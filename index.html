<html>
<head>
	<style>
		.canvas-container {
			border: 2px solid black;
			position: absolute;
			top: 0%;
			left: 0%;
			right: 0%;
			bottom: 0%;
			
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		canvas {
			width: 100%;
			height: 100%;
		}
		
		nav {
			position: absolute;
			top: 1%;
			left: 1%;			
		}
		nav div {
		}
		
		.bordered {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="canvas-container">
		<canvas id="puzzle-canvas"></canvas>
		
		<nav>
			<label for="showUI">Show UI?</label>
			<input id="showUI" type="checkbox" data-bind="checked: shouldShowUI" />
			
			<label for="showInterlocks">Show Interlocks?</label>
			<input id="showInterlocks" type="checkbox" data-bind="checked: showInterlocks" />
			
			
			<fieldset id="menu" data-bind="visible: shouldShowUI">
				<legend>Control panel</legend>
				<label for="circles-count">Circle count:</label>
				<input id="circles-count" type="number" min="1" max="20" data-bind="value: circlesCount"/>
				<br>
				<label for="angular-speed">Angular speed (formula is speed = PI / &lt; your_number &gt;):</label>
				<input id="angular-speed" type="number" min="1" data-bind="value: angularSpeed"/>
				<br>
				<label for="error-margin">Error margin multiplier (formula is errorMargin = speed * &lt; your_number &gt;):</label>
				<input id="error-margin" type="number" min="0" data-bind="value: errorMargin"/>
				<br>
				<label for="image">Image:</label>
				<input id="image" type="text" data-bind="value: imagePath"/>
				<br>
				<label for="color">Overlay color:</label>
				<input id="color" type="text" data-bind="value: overlayColor"/>
				
				<label for="stroke">Stroke only?</label>
				<input id="stroke" type="checkbox" data-bind="checked: shouldOnlyStroke"/>
				
				<br>
				<button id="save-button">Save</button>
				<button id="load-button">Load</button>
				<button id="delete-button">Delete</button>
				<br>
				<button id="import-button">Import From</button>
				<span class="bordered">
					<input type="file" id="import-file-selector"/>
				</span>
				<br>
				<button id="dump-button">Dump saves in console</button>
				<br>
				<label for="saves">Current Saves:</label>
				<ul id="saves" data-bind="foreach: saves">
					<li data-bind="text: $data"></li>
				</ul>
			</fieldset>
			
			<fieldset data-bind="visible: showInterlocks">
				<legend>Interlocks:</legend>
				<button id="edit-interlocks">Edit</button>
				<div data-bind="foreach: interlockedSchema">
					<!-- ko if: $data != undefined -->
						<label data-bind="text: $index"></label>
						<label>&nbsp;-->&nbsp;</label>
						<label data-bind="text: $data"></label>
					<!-- /ko -->
				<div>
			</fieldset>
			
			
			
		</nav>
	</div>
</body>
<script src="jquery-2.0.0.js"></script>
<script src="knockout-3.0.0.js"></script>
<script src="puzzle.js"></script>
<script src="puzzle-ui.js"></script>
</html>
